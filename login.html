<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css" as="style">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <div class="cabecera">
            <img src='https://procsoft.files.wordpress.com/2019/10/cropped-logo-fisi-3.png?w=200' alt="logo fisi" width="9%"/>
            <h1 class="titulo">Sistema de Gestión de Actividades Culturales y Deportivas</h1>
        </div>
    </header>
    
    <div class="contenedor">
        <h2>Inicio de Sesion:</h2>
        <form method="POST" class="container_form" id="container_form">
            <div class="elemento-text">
                <label for="usuario">Usuario:</label>
                <input class="field_input" type="email" id="email" name="email" placeholder="...@unmsm.edu.pe">
            </div>
            
            <div class="elemento-text">
                <label for="password">Contraseña:</label>
                <input class="field_input" type="password" id="password" name="password" placeholder="********">
            </div>
            <div class="form_mesage" id= "form_mesage">
              <b>Error:</b> Ingrese correctamente su correo institucional y/o su contraseña.
            </div>
            <div class="centrados">
                <p><input type="submit" id="sesion" value="Iniciar Sesion"/></p>
                <p><label for="actualizarPassword"><u>¿Olvidaste tu contraseña?</u></label></p>
                <p><input type="button" id="registrar" value="Registrarse" onclick="registrar()" /></p>
            </div>
        </form>
        
    </div>
    <footer>
        <div class="pie"> 
            © Facultad de ingeniería de Sistemas e Informática - Proyecto IHC
        </div>
    </footer>
